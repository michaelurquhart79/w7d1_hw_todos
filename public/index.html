<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mikes ToDo List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/bundle.js"></script>
  </head>
  <body>
    <h1>ToDo's</h1>

    <div id="app">

      <input type="text" v-model="newItemName" placeholder="Enter new ToDo">

      <label for="high">High</label>
      <input type="radio" id="high" value="High" v-model="newItemPriority">

      <!-- <label for="medium">Medium</label>
      <input type="radio" id="medium" value="Medium" v-model="newItemPriority"> -->

      <label for="low">Low</label>
      <input type="radio" id="low" value="Low" v-model="newItemPriority">

      <button v-on:click="saveNewItem">Save Item</button>

      <ul>
        <li v-for="item in todos" :class="item.priority === 'High' ? 'highP' : 'lowP'">
          <span>{{ item.name }}</span>
          <span> - {{ item.priority }} Priority</span>

        </li>
      </ul>


    </div>
  </body>
</html>
